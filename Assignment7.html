<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Tag Demo</title>

    <!-- Using <link> to add a favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png">

    <!-- Using <link> to import a Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            color: #2c3e50;
        }

        header {
            background-color: #00acc1;
            padding: 30px;
            text-align: center;
            color: white;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        main p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        code {
            background-color: #ecf0f1;
            padding: 3px 6px;
            border-radius: 5px;
            color: #e74c3c;
            font-weight: bold;
        }

        .w3-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .w3-link:hover {
            background-color: #388e3c;
        }

        footer {
            text-align: center;
            background-color: #00796b;
            color: white;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <main>
        <p>This webpage demonstrates how to use the <code>&lt;link&gt;</code> tag in HTML.</p>
        <p>We used <code>&lt;link&gt;</code> to load a custom font and a favicon!</p>

        <!-- W3Schools HTML Tutorial Link -->
