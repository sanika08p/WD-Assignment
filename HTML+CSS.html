  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #e6a8e3, #d6b2eb);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #8a3d97; /* Pastel Purple */
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.3rem;
      color: #6a3c91; /* Darker Purple */
      margin-bottom: 30px;
      font-weight: 600;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .button {
      padding: 16px 35px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background-color: #d6b2eb; /* Soft Purple */
      border: none;
      border-radius: 8px;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: #e6a8e3; /* Lighter Purple */
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .button:active {
      transform: translateY(3px);
    }

    .assignment-buttons {
      display: none;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #6a3c91;
    }

    footer a {
      color: #8a3d97; /* Pastel Purple */
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1rem;
      }

      .button {
        font-size: 1rem;
        width: 90%;
      }
    }
  </style>
</head>

  <script>
    function toggleAssignments() {
      const assignmentsContainer = document.getElementById('assignmentsContainer');
      const htmlCssBtn = document.getElementById('htmlCssBtn');
      
      // Toggle visibility of assignments buttons
      if (assignmentsContainer.style.display === 'none' || assignmentsContainer.style.display === '') {
        assignmentsContainer.style.display = 'flex';
        htmlCssBtn.innerText = 'Hide Assignments'; // Change button text to "Hide Assignments"
      } else {
        assignmentsContainer.style.display = 'none';
        htmlCssBtn.innerText = 'HTML + CSS'; // Revert button text to "HTML + CSS"
      }
    }
